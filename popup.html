<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Converter</title>
  </head>
  <body>
    <section>
      <h1>Case Changer</h1>
      <input type="text" id="inputText">
      <h3 style="font-size: 12px; margin-bottom: 0;">キャメルケース↓</h3>
      <input type="text" id="camelCase" placeholder="キャメルケース">
      <h3 style="font-size: 12px; margin-bottom: 0;">スネークケース↓</h3>
      <input type="text" id="snakeCase" placeholder="空白を_に変換">
      <h3 style="font-size: 12px; margin-bottom: 0;">ケバブケース↓</h3>
      <input type="text" id="kebabCase" placeholder="空白を-に変換">
      <h3 style="font-size: 12px; margin-bottom: 0;">パスカルケース↓</h3>
      <input type="text" id="pascalCase" placeholder="パスカルケースに変換">
      <h3 style="font-size: 12px; margin-bottom: 0;">空白削除↓</h3>
      <input type="text" id="removeSpaces" placeholder="空白削除">
      <h3 style="font-size: 12px; margin-bottom: 0;">大文字変換↓</h3>
      <input type="text" id="toUpperCase" placeholder="大文字変換">
      <h3 style="font-size: 12px; margin-bottom: 0;">小文字変換↓</h3>
      <input type="text" id="toLowerCase" placeholder="大文字変換">

    <script src="popup.js"></script>
  </body>
</html>
