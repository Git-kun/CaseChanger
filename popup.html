<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CamelCase Converter</title>
  </head>
  <body>
    <section>
      <h1>CamelCase Converter</h1>
      <input type="text" id="title">
      <h3 style="font-size: 12px; margin-bottom: 0;">ケバブケース↓</h3>
      <input type="text" id="dat0" placeholder="空白を-に変換">
      <h3 style="font-size: 12px; margin-bottom: 0;">スネークケース↓</h3>
      <input type="text" id="dat1" placeholder="空白を_に変換">
      <h3 style="font-size: 12px; margin-bottom: 0;">空白削除↓</h3>
      <input type="text" id="dat2" placeholder="空白削除">
      <h3 style="font-size: 12px; margin-bottom: 0;">大文字変換↓</h3>
      <input type="text" id="dat3" placeholder="大文字変換">
      <h3 style="font-size: 12px; margin-bottom: 0;">小文字変換↓</h3>
      <input type="text" id="dat4" placeholder="大文字変換">
  
      <!-- <h1>CamelCase Converter2</h1>
      <h2 style="font-size: 12px;">ケバブケース↓</h2>
      <input type="text" id="result_kebab" placeholder="空白を-に変換">
      <h2 style="font-size: 12px;">スネークケース↓</h2>
      <input type="text" id="result_snake" placeholder="空白を_に変換">
      <h2 style="font-size: 12px;">空白削除↓</h2>
      <input type="text" id="result_camel" placeholder="空白削除">
      <h2 style="font-size: 12px;">パスカルケース↓</h2>
      <input type="text" id="result_pascal" placeholder="大文字変換"> -->
      <h2 style="font-size: 12px;">kebabCase</h2>
      <input type="text" id="result_kebab" placeholder="kebabCase">
      <h2 style="font-size: 12px;">snakeCase</h2>
      <input type="text" id="result_snake" placeholder="snakeCase">
  
      <!-- <button id="btn_get">get</button> -->
      <output id="output"></output>
    </section>

    <script src="popup.js"></script>

</html>
