      <input type="text" id="dat2" placeholder="空白削除">
      <h3 style="font-size: 12px; margin-bottom: 0;">大文字変換↓</h3>

      <h3 style="font-size: 12px; margin-bottom: 0;">小文字変換↓</h3>
      <input type="text" id="dat4" placeholder="大文字変換">
